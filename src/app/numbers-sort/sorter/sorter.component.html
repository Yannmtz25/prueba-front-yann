<mat-card>
    <mat-card-header>
      <mat-card-title>Contador de números</mat-card-title>
      <mat-card-subtitle>Ingresa una secuencia de números separados por comas</mat-card-subtitle>
      <form class="example-form" [formGroup]="sortForm">
        <mat-form-field class="example-full-width">
            <mat-label>Cadena de números</mat-label>
            <input matInput placeholder="Ej. 4,2,2,1" formControlName='nums' pattern="^[0-9]+(,[0-9]+)*$">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!sortForm.valid"  (click)="getNums()">Ingresar</button>
    </form>
    {{
        numString
    }}
    </mat-card-header>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="numRepeated">
      <th mat-header-cell *matHeaderCellDef> Números </th>
      <td mat-cell *matCellDef="let element"> {{element.numRepeated}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="reps">
      <th mat-header-cell *matHeaderCellDef> Repeticiones </th>
      <td mat-cell *matCellDef="let element"> {{element.reps}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
